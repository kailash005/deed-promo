<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deed promo form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Deed promo form</h1>
        <form id="submissionForm" class="form">
            <div class="form-group">
                <label for="userName" class="label">User Name:</label>
                <input type="text" id="userName" name="userName" class="input" required>
            </div>
            <div class="form-group">
                <label for="reel1" class="label">Link to Reel 1:</label>
                <input type="text" id="reel1" name="reel1" class="input" required>
            </div>
            <div class="form-group">
                <label for="reel2" class="label">Link to Reel 2:</label>
                <input type="text" id="reel2" name="reel2" class="input" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
